<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz AI - Login / Register</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* Global Styles */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container */
    .container {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        width: 350px;
        color: #fff;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 1px;
    }

    /* Forms */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
    }

    button {
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: #1f8ef1;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #0d6efd;
    }

    .toggle {
        margin-top: 10px;
        cursor: pointer;
        color: #1f8ef1;
        text-decoration: underline;
    }

    .flash {
        background: rgba(255,255,255,0.2);
        padding: 5px 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Quiz AI</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form id="login-form" method="post" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <div class="toggle" onclick="toggleForms()">Don't have an account? Register</div>
    </form>

    <!-- Register Form -->
    <form id="register-form" method="post" action="{{ url_for('register') }}" style="display:none;">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="toggle" onclick="toggleForms()">Already have an account? Sign In</div>
    </form>
</div>

<script>
function toggleForms() {
    const login = document.getElementById("login-form");
    const register = document.getElementById("register-form");
    if (login.style.display === "none") {
        login.style.display = "flex";
        register.style.display = "none";
    } else {
        login.style.display = "none";
        register.style.display = "flex";
    }
}
</script>
</body>
</html>
