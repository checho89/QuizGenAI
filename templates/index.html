{% extends "base.html" %}
{% block content %}
<h1>Welcome to the Quiz App!</h1>
<p>Select your topic, difficulty, and question types below:</p>

<form method="POST" action="{{ url_for('generate') }}">
    <div class="mb-3">
        <label for="topic" class="form-label">Topic</label>
        <select name="topic" id="topic" class="form-select">
            {% for t in topics %}
            <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="difficulty" class="form-label">Difficulty</label>
        <select name="difficulty" id="difficulty" class="form-select">
            {% for d in difficulties %}
            <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Omit Question Types</label><br>
        {% for t in types %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="omit" value="{{ t }}">
            <label class="form-check-label">{{ t.replace('_', ' ').title() }}</label>
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Generate Quiz</button>
</form>
{% endblock %}
